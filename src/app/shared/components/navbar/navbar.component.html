<div *ngIf="authservice.isLogged(); then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">GaBank - Client Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active current" routerLink="/">Dashboard </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active current" routerLink="/reportissue">Report a issue</a>
        </li><li class="nav-item">
          <a class="nav-link" routerLinkActive="active current" routerLink="/bills">Bills List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="authservice.logout()" routerLink="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
<ng-template #elseBlock>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">GaBank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active current" routerLink="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active current" routerLink="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active current" routerLink="/login">Login Page</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
